<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oskam Yard Care - Professional yard care services in Oregon">
    <meta name="author" content="Oskam Yard Care">
    <title>{% block title %}Oskam Yard Care{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your main stylesheet -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav style="background-color: #333; padding: 10px 20px; color: white; display: flex; justify-content: center; align-items: center;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex;">
            <li style="margin: 0 15px;"><a href="{% url 'home' %}" style="color: white; text-decoration: none; font-size: 1rem;">Home</a></li>
            <li style="margin: 0 15px;"><a href="{% url 'services' %}" style="color: white; text-decoration: none; font-size: 1rem;">Services</a></li>
            <li style="margin: 0 15px;"><a href="{% url 'about' %}" style="color: white; text-decoration: none; font-size: 1rem;">About Us</a></li>
            <li style="margin: 0 15px;"><a href="{% url 'contact' %}" style="color: white; text-decoration: none; font-size: 1rem;">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header style="background-color: #4CAF50; padding: 15px; color: white; text-align: center;">
        <h1>{% block header %}Welcome to Oskam Yard Care{% endblock %}</h1>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 20px;">
        <p>&copy; {{ current_year }} Oskam Yard Care. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script> <!-- Link to your main script -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
