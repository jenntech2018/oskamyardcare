<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Oskam Yard Care</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">

    <!-- Navigation Bar -->
    <nav style="background-color: #333; padding: 10px 20px; color: white; display: flex; justify-content: center; align-items: center;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex;">
            <li style="margin: 0 15px;"><a href="{% url 'home' %}" style="color: white; text-decoration: none; font-size: 1rem;">Home</a></li>
            <li style="margin: 0 15px;"><a href="{% url 'services' %}" style="color: white; text-decoration: none; font-size: 1rem;">Services</a></li>
            <li style="margin: 0 15px;"><a href="{% url 'about' %}" style="color: white; text-decoration: none; font-size: 1rem;">About Us</a></li>
            <li style="margin: 0 15px;"><a href="{% url 'contact' %}" style="color: white; text-decoration: none; font-size: 1rem;">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header style="background-color: #4CAF50; padding: 15px; color: white; text-align: center;">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Form Section -->
    <section style="padding: 50px 20px; background-color: #f4f4f4; text-align: center;">
        <h2 style="font-size: 2rem; margin-bottom: 20px; color: #333;">Get in Touch</h2>
        <form method="post" style="max-width: 600px; margin: 0 auto;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 15px 30px; background-color: #4CAF50; border: none; color: white; font-size: 1rem; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease;">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer style="background-color: #333; color: white; padding: 20px; text-align: center;">
        <p style="margin: 0; font-size: 0.9rem;">&copy; 2024 Oskam Yard Care. All rights reserved.</p>
    </footer>

</body>
</html>
